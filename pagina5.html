<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/pagina5.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src=".\js\pagina.js"></script>
    <title>Sociedad de Codigos</title>
</head>

<body>
    <header id="header">
        <img id="header-img" src="/imagenes/logo-.png" alt="CODE SOCIETY logo" />
        <h1>Tienda Code Society</h1>
    </header>
    <br />
    <div id="info-table">
        <h1>Carrito de compras</h1>
        <table id="mytable" width="1200" align="center">
            <tr>
                <th>Producto</th>
                <th>Precio unitario ($)</th>
                <th>Cantidad</th>
                <th>Total ($)</th>
            </tr>
            <br>
            <tr class="trtr">
                <th class="imgbackground"><img src="imagenes\note5.jpg" height="100" width="100" />
                <th>$20000</th>
                <th>
                    <button onclick="reduce(this)">-</button>
                    <input type="text" size="1" readonly="true" value="1"/>
                    <button onclick="plus(this)">+</button>
                    </th>
                    <th>$20000</th>
            </tr>
        </table>
    </div>
    <div id="info-input">
        <div class="total-div">
            <span>Precio total de los bienes (sin incluir el flete):<span id="resultTotalMoney">0</span>$</span>
        </div>
        <div class="btorinter-div">
            <button onclick="selectDelete()" class="btdelete">Eliminar seleccionado</button>
        </div>
        <div>
            <button class="btbuy" onclick="buyNow()">Compra ahora</button>
        </div>
    </div>
    </div>
    <br>
    <footer>
        <div class="enlaces">
            <a href="#">Privacidad</a>
            <a href="#">Terminos</a>
            <a href="#">Contacto</a>
        </div>
        <span>Copyright 2021, Code Society</span>
    </footer>
</body>

</html>
